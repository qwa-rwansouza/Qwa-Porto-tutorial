</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="11d3a966-a2ec-4384-9fea-3fab24135b78"><div style="font-size:1.5em"><span class="icon">📌</span></div><div style="width:100%"><em>Depois de instalado e configurado  seu WebSphere, vamos configurar os datasources das aplicações ppwimpressão e gerador de documento, clique com botão direito no app do websphere e start: </em></div></figure><p id="87c17bc6-7bd1-4993-bd11-bacba5881698" class="">
</p><figure id="0fb6f174-863a-4d68-8100-b77f8cab6e0d" class="image"><a href="imagens/Untitled.png"><img style="width:1007px" src="imagens/Untitled.png"/></a></figure><p id="4e8633f8-39b2-4540-90ae-7ab8e7791fdd" class="">

</p><figure id="6e06439c-d34d-420d-93fa-662f108309f2" class="image"><a href="imagens/Untitled%201.png"><img style="width:672px" src="imagens/Untitled%201.png"/></a></figure><p id="1b7f09b9-24b7-4d00-9314-3622e45f3dd3" class="">
</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="50507883-089e-4ff2-8089-0c2ee0bf1731"><div style="font-size:1.5em"><span class="icon">📌</span></div><div style="width:100%"><em>Acesse essa url: </em><em><a href="http://localhost:9061/ibm/console/unsecureLogon.jsp">http://localhost:9061/ibm/console/unsecureLogon.jsp</a></em><em>  em seguida irá  apresentar uma tela de login pedindo para você inserir um ID de usuário, não precisa basta clicar em efetue login :</em></div></figure><p id="4067c8f0-1215-44ca-b2dc-9dd7bdb2b10b" class="">
</p><figure id="77c0ba96-d156-482b-81a5-e62a19536f1a" class="image"><a href="imagens/Untitled%202.png"><img style="width:672px" src="imagens/Untitled%202.png"/></a></figure><p id="7e38bbaa-7fa0-463b-b656-70b5e7cae8ab" class="">
