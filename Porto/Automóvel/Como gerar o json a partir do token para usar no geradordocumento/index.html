</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="feb18e13-65e7-4b47-b732-b525ddbdb474"><div style="font-size:1.5em"><span class="icon">📌</span></div><div style="width:100%"><em>Com o token gerado  vamos extrair o json para fazer testes no geradordocumento. Para isso precisamos que sua aplicação esteja startada e publicada em modo debug.

Aperte control + shift + r  e procure pela classe  GeradorDocumentoEai como mostra imagem abaixo: </em></div></figure><p id="be38cffd-490e-4653-8359-c96af51785b7" class="">
</p><figure id="31a8c3c8-b09d-4771-9af9-ec2d28764c76" class="image"><a href="imagens/Untitled.png"><img style="width:1091px" src="imagens/Untitled.png"/></a></figure><p id="7ba4954d-3165-418b-adae-1a4b7943ff4d" class="">
</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="e13a2173-f8fa-46f8-9a8e-8eff4285006a"><div style="font-size:1.5em"><span class="icon">📌</span></div><div style="width:100%"><em>Agora dentro da classe procure por um método chamado “gerarDocumento” no momento deste tutorial  ele se encontra na linha 71, coloque um breakpoint na variável  json que está dentro de um try  depois do catch coloque um system.out.print para pegarmos o json completo, porquê a perspectiva de debug não mostrara o xml completo, então precisamos printar em um console, coloque como mostra a imagem abaixo:</em></div></figure><p id="b067764a-1d38-40e4-a8af-64eec3c1e831" class="">
</p><figure id="aef691da-4ad3-4862-be13-b4739474f587" class="image"><a href="imagens/Untitled%201.png"><img style="width:1003px" src="imagens/Untitled%201.png"/></a></figure><p id="31f57754-363c-41dc-a44f-e89d22e29381" class="">
</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="11463cc2-e778-45d8-ba0c-29d0a20e3b20"><div style="font-size:1.5em"><span class="icon">📌</span></div><div style="width:100%">Agora  abra seu postman ou seu insomnia  use essa url: <a href="http://localhost:9081/ppwimpressaoWS/rest/api/ppw/relatorio/{{passe"><em>localhost:9081/ppwimpressaoWS/rest/api/ppw/relatorio/{{passe</em></a><em> o token aqui}} antes de  enviar a request 
faça a chamada   e caíra no breakpoint que colocamos como mostra a imagem abaixo:</em></div></figure><p id="b944a77a-66e5-4a5a-9aa1-a91932f6621c" class="">
</p><figure id="b0c74b2c-7e6b-4a92-b8a2-6a9fb7df9123" class="image"><a href="imagens/Untitled%202.png"><img style="width:1275px" src="imagens/Untitled%202.png"/></a></figure><p id="3161018c-7ef3-4250-8aec-8c49874a614f" class="">
</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="ad6c0191-6db6-470b-8b4e-b8373d58c152"><div style="font-size:1.5em"><span class="icon">📌</span></div><div style="width:100%"><em>Aperte F6  até chegar no if embaixo do sysout e logo após isso você verá que o seu json será printado no console como mostra a imagem abaixo:</em></div></figure><p id="5a9d1b69-c1cd-40ad-8dc4-2102b7ac1ee4" class="">
